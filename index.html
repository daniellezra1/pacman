<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)">

  <header>
    <h3>Score: <span>0</span> </h3>
  </header>

  <div class="modal-game-over" hidden="true">
    Game Over!<br />
    <button class="restart" onclick="init()">Play Again</button>
  </div>

  <div class="modal-victorious" hidden="true">
    Victorious!<br />
    <button class="restart" onclick="init()">Play Again</button>
  </div>

  <div class="board-container"></div>

  <script src="js/util.js"></script>
  <script src="js/pacman.js"></script>
  <script src="js/ghosts.js"></script>
  <script src="js/game.js"></script>

</body>

</html>
